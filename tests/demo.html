<!DOCTYPE html>
    <head>
        <meta charset=utf-8>
        <style>
            
            .mousetrap_lightbox
            {
                
            }
        </style>
        
        <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
        <script src="http://cdnjs.cloudflare.com/ajax/libs/mousetrap/1.4.6/mousetrap.js"></script>
        <script src="key_press.js" data-cover></script>
        <script src="../mousetrap.help.js"></script>
        
    </head>

    
<body>
    <script>



        $(document).ready(function() {
            console.log("Started.");
        // single keys
        Mousetrap.bind('4', function() { console.log('4'); }, "Help text goes here!");
        Mousetrap.bind('esc', function() { console.log('escape'); }, 'keyup', "This text will be shown when ? is pressed.");

        // combinations
        Mousetrap.bind('command+shift+K', function() { console.log('command shift k'); }, undefined, "This also logs to console!");

        // map multiple combinations to the same callback
        Mousetrap.bind(['command+k', 'ctrl+k'], function() {
            console.log('command k or control k');

            // return false to prevent default browser behavior
            // and stop event from bubbling
            return false;
        }, undefined, "Multiple shortcuts share the help text.");

        // gmail style sequences
        Mousetrap.bind('g i', function() { console.log('go to inbox'); }, undefined, "Go to inbox");
        Mousetrap.bind('* a', function() { console.log('select all'); }, undefined, "Select all");

        // konami code!
        Mousetrap.bind('up up down down left right left right b a enter', function() {
            console.log('konami code');
        }, undefined, "You get an extra life.");

            var html = Mousetrap.showHelp();
            $("#another_log").html(html);
            
        });
        
        
        
        function show_help()
        {
            console.log("I'm awesome");
        }
        
        
        
    </script>
</body>
</html>
